<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
  <p>
    Calculator by Sherlockboy ©. Click any number to start calculating!
  </p>
  <div class="calculator">
    <div class="calculator__display"><p id="output">0</p></div>

    <div class="calculator__keys">
      <button id="+" class="key--operator" data-action="add">+</button>
      <button id="-" class="key--operator" data-action="subtract">-</button>
      <button id="×" class="key--operator" data-action="multiply">×</button>
      <button id="÷" class="key--operator" data-action="divide">÷</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="number" id="0">0</button>
      <button data-action="decimal" id=".">.</button>
      <button data-action="clear" id="AC">AC</button>
      <button class="key--equal" data-action="calculate" id="=">=</button>
    </div>
  </div>
</div>
</body>
</html>
